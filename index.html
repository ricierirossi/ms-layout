<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Teams</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="container">
        <div class="options">
            <div class="options-header">
                <p class="instruction">Type your name and join as a guest, or sign in if you have an account.</p>
                <input type="text" class="name" placeholder="Your name">
            </div>
            <div class="options-middle">
                <div class="container-camera">
                    <div class="camera"></div>
                    <div class="options-camera"></div>
                </div>
                <div class="settings">
                    <div class="audio">
                        <div class="computer-audio">Computer audio</div>
                        <div class="computer-audio-settings">Realtek High Definition Audio</div>
                        <div class="phone-audio">Phone audio</div>
                        <div class="no-audio">Don't use audio</div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <div class="cancel-button">Cancel</div>
                <div class="join-button">Join now</div>
            </div>
            <footer class="footer">For a better experience, <span>sign in</span> or <span>download the desktop app.</span></footer>
        </div>
        <div class="bg-settings">
            <div class="bg-settings-header">
                <p>Background settings</p>
                <span class="material-symbols-outlined">close</span>
            </div>
            <div class="bgs">
                <img src="./images/background.jpeg" width="150px" height="auto" alt="Effect none" class="effect-1">
                <img src="./images/background.jpeg" width="150px" height="auto" alt="Effect blur" class="effect-2">
                <img src="./images/background.jpeg" width="150px" height="auto" alt="Background 1" class="effect-3">
                <img src="./images/background.jpeg" width="150px" height="auto" alt="Background 2" class="effect-4">
                <img src="./images/background.jpeg" width="150px" height="auto" alt="Background 3" class="effect-5">
                <img src="./images/background.jpeg" width="150px" height="auto" alt="Background 4" class="effect-6">
                <img src="./images/background.jpeg" width="150px" height="auto" alt="Background 5" class="effect-7">
                <img src="./images/background.jpeg" width="150px" height="auto" alt="Background 6" class="effect-8">
                <img src="./images/background.jpeg" width="150px" height="auto" alt="Background 7" class="effect-9">
                <img src="./images/background.jpeg" width="150px" height="auto" alt="Background 8" class="effect-10">
                <img src="./images/background.jpeg" width="150px" height="auto" alt="Background 9" class="effect-11">
                <img src="./images/background.jpeg" width="150px" height="auto" alt="Background 10" class="effect-12">
            </div>
        </div>
    </div>
    
</body>
</html>
